<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style> 
#logo {
      width: 220px; /* change this value to resize the logo */
      max-width: 80%;
      height: top;
      display: block;
    }
  </style>
<body>
  <div class="container">
  <img src="logo_2.svg" id="logo">
    <h1>Quick Links</h1>
    <form id="addForm">
      <input class="button" id="title" placeholder="Title (optional)" />
      <input class="button" id="quantity" type="number" min="1" value="1" style="width:80px" />
      <button class="button" id="addBtn" type="submit">Add Current</button>
    </form>

    <div class="controls">
      <button class="button" id="openAll">Add to Cart</button>
      <button class="button" id="clearAll">Clear List</button>
    </div>

    <ul id="linksList" class="links-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
