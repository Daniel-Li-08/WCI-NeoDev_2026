<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #FFFAF0;
      width: 380px;
      min-height: 400px;
    }

    .container {
      padding: 24px;
    }

    #logo {
      width: 180px;
      max-width: 70%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 2px 4px rgba(118, 143, 106, 0.1));
    }

    h1 {
      color: #768F6A;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    #addForm {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .button {
      border: 1.5px solid #768F6A;
      background: #FFFAF0;
      color: #768F6A;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .button:hover {
      background: #768F6A;
      color: #FFFAF0;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(118, 143, 106, 0.2);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(118, 143, 106, 0.2);
    }

    #title {
      flex: 1;
      min-width: 180px;
    }

    #quantity {
      width: 70px;
      text-align: center;
    }

    #addBtn {
      background: #768F6A;
      color: #FFFAF0;
      flex: 1;
      min-width: 100%;
      font-weight: 600;
    }

    #addBtn:hover {
      background: #5f7555;
      border-color: #5f7555;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .controls .button {
      flex: 1;
      text-align: center;
    }

    #openAll {
      background: #768F6A;
      color: #FFFAF0;
      font-weight: 600;
    }

    #openAll:hover {
      background: #5f7555;
      border-color: #5f7555;
    }

    .links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links-list li {
      background: white;
      border: 1.5px solid #768F6A;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .links-list li:hover {
      box-shadow: 0 4px 12px rgba(118, 143, 106, 0.15);
      transform: translateY(-2px);
    }

    .link-info {
      flex: 1;
      min-width: 0;
    }

    .link-title {
      color: #768F6A;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .link-url {
      color: #768F6A;
      opacity: 0.7;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .link-quantity {
      background: #768F6A;
      color: #FFFAF0;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 8px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #768F6A;
      cursor: pointer;
      font-size: 20px;
      padding: 4px 8px;
      opacity: 0.6;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.2);
      color: #d9534f;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #768F6A;
      opacity: 0.6;
      font-size: 14px;
    }

    input::placeholder {
      color: #768F6A;
      opacity: 0.5;
    }

    input:focus, button:focus {
      outline: 2px solid #768F6A;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assets/logo_2.svg" id="logo" alt="Logo">
    <h1 id="greeting">Welcome </h1>
    

    <div class="controls">
      <button class="button" id="openAll">Add to Cart</button>
      <button class="button" id="clearAll">Clear List</button>
    </div>

    <ul id="linksList" class="links-list"></ul>
  </div>

  <script src="./adder.js"></script>
</body>
</html>
