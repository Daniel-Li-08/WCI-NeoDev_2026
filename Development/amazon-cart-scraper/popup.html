<!-- FILE: popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Cart Scraper</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    /* lock aspect ratio to 800:1024 and set a default width */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      max-width: 96vw;
      aspect-ratio: 800 / 1024; /* locked aspect ratio */
      margin: 0 auto;
      background: linear-gradient(135deg, #232f3e 0%, #131921 100%);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #ff9900;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      color: #999;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #ff9900;
      color: #131921;
    }
    
    .btn-primary:hover { background: #ffad33; }
    .btn-primary:disabled { background: #665c4d; cursor: not-allowed; }
    
    .btn-secondary {
      background: #37475a;
      color: #fff;
    }
    
    .btn-secondary:hover { background: #485769; }
    .btn-secondary:disabled { background: #2a3544; color: #666; cursor: not-allowed; }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin: 15px 0;
      font-size: 13px;
      display: none;
    }
    
    .status.success { display: block; background: #1a4d2e; color: #4ade80; }
    .status.error { display: block; background: #4d1a1a; color: #f87171; }
    .status.loading { display: block; background: #3d3d1a; color: #fbbf24; }
    
    .results {
      background: #37475a;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }
    
    .results.visible { display: block; }
    
    .results h3 {
      font-size: 14px;
      color: #ff9900;
      margin-bottom: 10px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #485769;
      font-size: 13px;
    }
    
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: #999; }
    .stat-value { color: #fff; font-weight: 600; }
    
    .items-preview {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .item-row {
      padding: 8px;
      background: #2a3544;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    
    .item-title {
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-meta { color: #999; margin-top: 4px; }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ›’ Amazon Cart Scraper</h1>
    <p>Extract your cart items to CSV</p>
  </div>
  
  <button id="scrapeBtn" class="btn btn-primary">
    Scrape Cart
  </button>
  
  <button id="downloadBtn" class="btn btn-secondary" disabled>
    Download CSV
  </button>
  
  <div id="status" class="status"></div>
  
  <div id="results" class="results">
    <h3>Scrape Results</h3>
    <div class="stat-row">
      <span class="stat-label">Items Found</span>
      <span class="stat-value" id="itemCount">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Total Quantity</span>
      <span class="stat-value" id="totalQty">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Categories</span>
      <span class="stat-value" id="categoryCount">0</span>
    </div>
    <div id="itemsPreview" class="items-preview"></div>
  </div>
  
  <div class="footer">
    Works on Amazon.com & Amazon.ca
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
